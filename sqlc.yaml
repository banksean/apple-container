version: "2"
sql:
  - engine: "sqlite"
    queries: "sand/db/queries.sql"
    schema: "sand/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "sand/db"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_prepared_queries: false
